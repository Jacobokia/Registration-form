<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" >
        <label for="UserId" class="text-box">User Id:</label>
               <input type="text" name="userID" id="userId">
               <span id="userIdInvalid" style="color: red ; visibility: hidden" >Required and must be of length 5 to 12.</span><br><br>

               <label for="Password" class="text-box">Password:</label>
               <input type="password" id="pass">
               <span id="passwordInvalid" style="color: red ; visibility:hidden">Required and must be of length 7 to 12.</span><br><br>

               <label for="name" class="text-box">Name:</label>
               <input type="text" id="name">
               <span id="invalidName" style="color: red ; visibility:hidden;">Required and alphabates only</span>
               <span id="alphabet" style="color: red ; visibility: hidden;"; >Password should be alphabets only</span>
               <br><br>

               <label for="Address" >Address:</label>
               <input type="text" id="address">
               <span id="addressOptional" style="color: red; visibility:hidden;">Optional</span><br><br>

               <label for="country">Country:</label>
               <select name="" id="country">
                   <option value="">Please select the Country</option>
                   <option value="USA">USA</option>
                   <option value="Uganda">Uganda</option>
                   <option value="Kenya">Kenya</option>

               </select>
               <span id="countrySelect" style="color: red; visibility:hidden;">Required. Must be selected</span><br><br>

               <label for="Zip">Zip Code:</label>
               <input type="number" id="zip"><br><br>

               <label for="email">Email:</label>
               <input type="email" class="text-box" id="email"><br><br>

               <label for="sex">Sex:</label>
               <input type="radio">Male
               <input type="radio">Female <br><br>

               <label for="language">Language:</label>
               <input type="checkbox" name="language">English
               <input type="checkbox" name="language" >Non-English <br><br>

               <label for="textarea">About:</label><br>
               <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

               <button type="button" onclick="validate()">Submit</button>
              
       
    </form>
    <script src="script.js"></script>
</body>
</html>
